<th:block th:replace="~{layout :: base(~{::section})}">
    <section>
        <h1 class="h4 mb-3">Publish Schedule</h1>

        <div class="alert alert-info" th:text="${banner}">Period status</div>

        <!-- Preview (what will be posted) -->
        <h2 class="h6 mt-4">Week 1 Preview</h2>
        <div th:replace="~{fragments/schedule-table :: scheduleTable(${week1})}"></div>

        <h2 class="h6 mt-4">Week 2 Preview</h2>
        <div th:replace="~{fragments/schedule-table :: scheduleTable(${week2})}"></div>

        <form method="post" th:action="@{/manager/publish}" class="mt-4">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <button class="btn btn-primary">Post Schedule</button>
        </form>

        <div th:if="${param.posted}">
            <div class="alert alert-success mt-3">Schedule posted.</div>
        </div>
    </section>
</th:block>
