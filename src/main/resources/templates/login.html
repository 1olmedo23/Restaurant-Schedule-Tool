<th:block th:with="active=''"
          th:replace="~{layout :: base(~{::section})}">
    <section>
        <div class="row justify-content-center">
            <div class="col-12 col-sm-10 col-md-6 col-lg-4">
                <div class="card shadow-sm"><div class="card-body">
                    <h1 class="h4 mb-3">Sign in</h1>
                    <form method="post" th:action="@{/login}">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                        <div class="mb-3">
                            <label class="form-label">Username</label>
                            <input class="form-control" name="username" required autofocus/>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Password</label>
                            <input class="form-control" type="password" name="password" required/>
                        </div>
                        <button class="btn btn-primary w-100" type="submit">Login</button>
                    </form>
                    <div th:if="${param.error}" class="alert alert-danger mt-3">Invalid credentials</div>
                    <div th:if="${param.logout}" class="alert alert-info mt-3">You have been logged out</div>
                </div></div>
            </div>
        </div>
    </section>
</th:block>
