<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/extras/spring-security"
      th:fragment="base(content)">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title th:text="${title} ?: 'Resto Scheduler'">Resto Scheduler</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/app.css}"/>
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">Resto Scheduler</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarsExample">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item" sec:authorize="hasAnyRole('EMPLOYEE','MANAGER')">
                    <a class="nav-link" th:href="@{/employee/schedule}"
                       th:classappend="${active}=='employee-schedule' ? ' active' : ''">My Schedule</a>
                </li>
                <li class="nav-item" sec:authorize="hasAnyRole('EMPLOYEE','MANAGER')">
                    <a class="nav-link" th:href="@{/employee/availability}"
                       th:classappend="${active}=='employee-availability' ? ' active' : ''">My Availability</a>
                </li>
                <li class="nav-item" sec:authorize="hasRole('MANAGER')">
                    <a class="nav-link" th:href="@{/manager/schedule-builder}"
                       th:classappend="${active}=='manager-schedule' ? ' active' : ''">Schedule Builder</a>
                </li>
                <li class="nav-item" sec:authorize="hasRole('MANAGER')">
                    <a class="nav-link" th:href="@{/admin/users}"
                       th:classappend="${active}=='admin-users' ? ' active' : ''">Admin</a>
                </li>
            </ul>
            <div class="d-flex">
                <form th:if="${#authorization.expr('isAuthenticated()')}" th:action="@{/logout}" method="post">
                    <button class="btn btn-outline-light" type="submit">Logout</button>
                </form>
                <a th:if="${#authorization.expr('!isAuthenticated()')}" class="btn btn-outline-light" th:href="@{/login}">Login</a>
            </div>
        </div>
    </div>
</nav>

<main class="container my-4" th:insert="${content}"></main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
